[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  external_node_modules = ["@upstash/redis"]

[build.environment]
  MICROSOFT_CLIENT_SECRET = ""
  MICROSOFT_CLIENT_ID = "5ea82524-4850-4e5f-98cb-d866b1282bd5"
  MICROSOFT_TENANT_ID = "common"
  UPSTASH_REDIS_REST_URL = "placeholder-optional-redis-url"
  UPSTASH_REDIS_REST_TOKEN = "placeholder-optional-redis-token"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "*.css"
  [headers.values]
    Content-Type = "text/css"

[dev]
  command = "npm run dev"
  port = 8888
